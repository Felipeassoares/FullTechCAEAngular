<div class="container d-flex flex-column" style="min-height: 70vh">
  <div class="margem">
    <h2 class="strColor text-center">Alteração de Vagas</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Id:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vaga.id"
          name="id"
          readonly
          disabled
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Numero:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vaga.numero"
          name="numero"
          (blur)="validarVaga()"
        />
        <span *ngIf="vagaExistente" style="color: red"
          ><i>* Este número de vaga já está cadastrada no sistema.</i></span
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Bloco:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vaga.bloco"
          name="bloco"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Apartamento:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="vaga.numeroApt + '-' + vaga.blocoAp"
          [value]="apartamento"
          name="apartamento"
          readonly
          disabled
        />
      </div>

      <div>
        <button
          *ngIf="vagaExistente"
          class="btn btn-success borda-botao"
          (click)="alterar(vaga)"
          disabled
        >
          Alterar Vaga
        </button>
        <button
          *ngIf="!vagaExistente"
          class="btn btnColor borda-botao mb-3"
          (click)="alterar(vaga)"
        >
          Alterar Vaga
        </button>
        <button class="btn btn-secondary mb-3" (click)="fechar()">
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>
