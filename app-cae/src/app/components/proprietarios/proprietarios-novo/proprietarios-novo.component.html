<div class="margem">
    <h2 class="text-success text-center">Novo Proprietario</h2>
    <form>

        <div class="mb-3">
            <label class="form-label">Cpf:</label>
            <input type="text" class="form-control" [(ngModel)]="proprietario.cpf" />
        </div>
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="proprietario.nome" />
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="text" class="form-control" [(ngModel)]="proprietario.telefone" />
        </div>
        <div class="mb-3">
            <label class="form-label">DtNascimento:</label>
            <input type="text" class="form-control" [(ngModel)]="proprietario.dtNascimento" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control" [(ngModel)]="proprietario.email" />
        </div>

        <div class="mb-3">
            <label class="form-label">Apartamento:</label>
            <select class="form-select" [(ngModel)]="proprietario.apartamento" name="apartamento">
                <option *ngFor="let apartamento of apartamentosDisponiveis" [value]="apartamento.id">{{ apartamento.id }}</option>
            </select>
        </div>
        
        
        <div>
            <button class="btn btn-success borda-botao" (click)="incluir(proprietario)">Incluir Proprietario</button>
            <button class="btn btn-secondary" (click)="fechar()">Voltar</button>
        </div>
    </form>
</div>
