<table class="table table-striped">
  <thead>
    <tr>
      <th>CPF</th>
      <th>NOME</th>
      <th>TELEFONE</th>
      <th>DTNASCIMENTO</th>
      <th>EMAIL</th>
      <th>APARTAMENTO</th>
      <th>NUM APTO</th>
      <th>BLOCO APTO</th>
      <th>QND VAGAS</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of proprietarios">
      <td>{{ p.cpf }}</td>
      <td>{{ p.nome }}</td>
      <td>{{ p.telefone }}</td>
      <td>{{ p.dtNascimento }}</td>
      <td>{{ p.email }}</td>
      <td>{{ p.apartamento }}</td>
      <td>{{ p.numeroApartamento }}</td>
      <td>{{ p.blocoApartamento }}</td>
      <td>{{ p.qndVagasApartamento }}</td>
      
      <td>
        <a routerLink="/proprietarios/alteracao/{{ p.cpf }}"><i class="bi bi-pencil strColor"></i></a> |
        <a routerLink="/proprietarios/remocao/{{ p.cpf }}"><i class="bi bi-trash strColor"></i></a>
      </td>
    </tr>
  </tbody>
</table>
