      <th>CPF PROPRIET√ÅRIO</th>
      <th>NOME</th>
      <th>TELEFONE</th>
      <th>EMAIL</th>

  </thead>

  <tbody>
    <tr *ngFor="let a of apartamentos">
      <td>{{ a.nroApartamento | addtexto : "APT:" }}</td>

      <td>{{ a.qndVagas }}</td>
      <td>{{ a.cpfProprietario }}</td>
      <td>{{ a.nomeProprietario }}</td>
      <td>{{ a.telProprietario }}</td>
      <td>{{ a.emailProprietario }}</td>

        <a routerLink="/apartamentos/remocao/{{ a.id }}"

      </td> -->
