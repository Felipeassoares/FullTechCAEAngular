<div class="margem">
  <h2 class="strColor text-center">Alteração de Apartamentos</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Id:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="apartamento.id"
        name="id"
        readonly
        disabled
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Numero:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="apartamento.numero"
        name="numero"
        (blur)="validarApartamento()"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Bloco:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="apartamento.bloco"
        name="bloco"
        (blur)="validarApartamento()"
      />
      <span *ngIf="apExistente" style="color: red"
        ><i
          >* Este número/bloco de apartamento já está cadastrada no sistema.</i
        ></span
      >
    </div>

    <div class="mb-3">
      <label class="form-label">Quant. Vagas:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="apartamento.qndvagas"
        name="qndvagas"
      />
    </div>

    <div>
      <button
        class="btn btnColor borda-botao mb-3"
        (click)="alterar(apartamento)"
      >
        Alterar Apartamento
      </button>
      <button class="btn btn-secondary mb-3" (click)="fechar()">Voltar</button>
    </div>
    <div>
      <div *ngIf="resposta" [class]="estilo" class="mt-3">{{ resposta }}</div>
    </div>
  </form>
</div>
