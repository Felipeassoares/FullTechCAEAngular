<div class="container d-flex flex-column" style="min-height: 70vh">
  <div class="margem">
    <h2 class="strColor text-center">Alteração de Veiculo</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Placa:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="veiculo.placa"
          name="placa"
          readonly disabled
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Cor:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="veiculo.cor"
          name="cor" 
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Modelo:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="veiculo.modelo"
          name="modelo"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Vaga:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="'N.VG: ' + veiculo.numero"
          name="vaga" readonly disabled
        />
      </div>
      <div>
        <button
          class="btn btnColor borda-botao mb-3"
          (click)="alterar(veiculo)"
        >
          Alterar Veiculo
        </button>
        <button class="btn btn-secondary mb-3" (click)="fechar()">
          Voltar
        </button>
      </div>
      <div>
        <div *ngIf="resposta" [class]="estilo" class="mt-3">{{ resposta }}</div>
      </div>
    </form>
  </div>
</div>
